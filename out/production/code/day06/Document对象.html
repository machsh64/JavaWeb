<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document对象</title>
</head>
<body>
<div id="div1">文档信息一</div>
<div id="div2">文档信息二</div>
<div id="div3">文档信息三</div>

<div class="cls1">文档信息四</div>
<div class="cls1">文档信息五</div>

<input type="text" name="username">

<script rel="script">
    /*
    * Document：文档对象
    *   1，创建（获取）：在html dom模型中可以使用window对象来获取
    *      ① window.document
    *      ② document
    *   2，方法：
    *      1，获取Element对象：
    *        ①，getElementById() ：根据id属性值获取元素对象。id属性一般唯一
    *        ②，getElementsByTagName() ：根据元素名称获取元素对象们，返回值是一个数组
    *        ③，getElementsByClassName() ：根据Class属性值获取元素对象们，返回值是一个数组
    *        ④，getElementsByName() ：根据name属性值获取元素对象们，返回值是一个数组
    *      2，创建其他DOM对象：
    *          createAttribute(name)
    *          createComment()
    *          createElement()
    *          createTextNode()
    *   3，属性
    * */
    //2，根据元素名称获取对象们，返回值是一个数组
    var divs = document.getElementsByTagName("div");
    //alert("文档信息div  " + divs.length);

    var cls = document.getElementsByClassName("cls1")
    //alert("文档信息cls  " + cls.length);

    var names = document.getElementsByName("username");
    //alert("文档信息names  " + names.length);

    var table = document.createElement("table");
    alert(table);
</script>
</body>
</html>
