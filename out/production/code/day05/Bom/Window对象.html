    <script>
        /*
        * Window：窗口对象
        * 1，创建
        * 2，方法
        *    ① 与弹出框有关的方法：
        *      alert()  显示带有一段消息以及确认按钮的警告框
        *      confirm()  显示待有一段消息以及确认按钮和取消按钮的对话框
        *          *如果用户点击确定按钮，则方法返回true  反之 返回false
        *      prompt()  显示可提示用户输入的对话框

        *      clearTimeOut()  取消由 setTimeOut() 方法设置的 timeout
        *
        *      setInterval()  按照指定的周期（以毫秒记）来调用函数或计算表达式
        *      clearInterval()  取消由 setInterval() 设置的 timeout
        * 3，属性
        *     ① 获取其他BOM对象
        *        history
        *        location
        *        Navigator
        *        Screen
        *     ②  获取Dom对象
        *        document
        *
        * 4，特点
        *    Window对象不需要创建可以直接使用 window使用。window.方法名();
        *    window引用可以省略  方法名();
        * */
