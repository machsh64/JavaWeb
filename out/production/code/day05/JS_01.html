<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="css/JS_01.css">
    <script language="JavaScript" src="js/JS_01.js"></script>

</head>
<body>

<img id="img_light" src="img/picc.jpg"  onclick="clickImg()">

<h1 id="title" onclick="clickImg()">悔创阿里杰克马</h1>
<script language="JavaScript">
    //通过id获取元素对象
    var light = document.getElementById("img_light");
    alert("我要换图片了...");
    light.src = "img/picc_2.jpg";

    //1，获取h1标签对象
    var title = document.getElementById("title")
    alert("我要修改文字了");
    //2，修改内容
    title.innerHTML = "不是凄美 刘强东";
</script>

</body>
</html>
