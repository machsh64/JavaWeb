<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制样式</title>

    <style type="text/css">
        body {

        }

        .d1 {
            border: 3px solid red;
            width: 200px;
            height: 200px;
            background-color: #0847a5;
        }

        .d2 {
            border: 3px solid blue;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="div1"> div1</div>
<div id="div2">div2</div>
</body>

<script rel="script">
    //给div1设置点击事件
    //第一种修改控制样式的方法
    var div1 = document.getElementById("div1");
    div1.onclick = function () {
        div1.style.border = "3px solid red";
        div1.style.width = "200px";
    }

    var flag = false;
    //第二种修改控制样式的方法  提前定义好类选择器的样式，通过元素的ClassName属性来设置class属性值
    var div2 = document.getElementById("div2");
    div2.onclick = function () {
        if (flag) {
            div2.className = "d1";
            flag = false;
        } else {
            div2.className = "d2";
            flag = true;
        }
    }

</script>
</html>
