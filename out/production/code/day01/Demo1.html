<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
这是一个测试网页</br>换行
<p>这里是一个段落</p>
<p>这里是第二个段落</p>
<img src="img/Picture_1.jpg" width="73" height="73" alt="这里是一张图片"/>  <!-- alt的作用是 当图片加载出错误，图片无法出现，会在该区域产生该段文字-->
<h1>标题一</h1>
<h2>标题二</h2>
<h3>标题三</h3>
<h4>标题四</h4>
<h5>标题五</h5>
<h6>标题六</h6>

<!-- 标签 
  ol : 有序标签
  ul : 无序标签
-->

ol有序列表<br/>
武林高手排行榜：
<ol type="A" start="3">    <!-- start表示开始的位置  type表示显示的样式 "A" "a" "I" "i" "1"-->
    <li>道道</li>
    <li>承太郎</li>
    <li>DIO</li>
</ol>

ul无序列表<br/>
武林大会人员名单
<ul type = "square">  <!-- 默认为圆圈  square为方块-->
    <li>乔瑟夫</li>
    <li>林立</li>
    <li>黎明</li>
</ul>
水分子 H<sub>2</sub>O   sub上标  
氧气  O<sup>2</sup>  sup下标
<br/>
<span>标识符</span>
<br/>
<a href="www.4399.com" target="_blank">超链接</a>   <!-- target —self 在本窗口打开 —blank 在一个新窗口打开 —parent 在父窗口打开 —top 在顶层窗口打开-->
</body>
</html>
