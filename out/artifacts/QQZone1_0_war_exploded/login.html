<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script type="javascript" src="js/index.js"></script>

    <title>登录界面</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="div0">
        <div id="div_container">
            <p class="center" style="font-weight: bold;padding-left: 5%;padding-bottom: 5%">User Login</p>
            <form th:action="user.do" method="get">
                <input type="hidden" name="operate" value="login"/>
                <div  style="float: left">
                <div class="form-group">
                    <label for="exampleInputEmail1">Account</label>
                    <input type="text" name="loginId" value="u001" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="pwd" value="ok" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                </div>
                <div  style="float: left">
                    <input type="submit" value="Login" class="btn btn-default"/>
                    <input type="button" value="enroll" class="btn btn-default"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
