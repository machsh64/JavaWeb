<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前) -->
    <script th:src="@{/bootstrap/js/jquery-3.2.1.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <title>用户界面</title>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script language="JavaScript" th:src="@{/js/main.js}"></script>
</head>
<body>
    <div id="div_topic_list">
        <div id="div_to_add">
            <p class="right8">发表新日志</p>
        </div>
        <table id="tbl_topic_list" class="table table-hover">
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>日期</th>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.userBasic.topicList)}">
                <td>暂无日志列表</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.userBasic.topicList)}" th:each="topic : ${session.userBasic.topicList}">
                <td th:text="${topic.id}">2</td>
                <td class="left"><a href="detail.html" th:text="${topic.title}">我乔峰要走，你们谁可阻拦</a></td>
                <td th:text="${topic.topicDate}">2021-09-01 12:30:55</td>
                <td><img th:src="@{/imgs/del.jpg}" th:onclick="|delTopic(${topic.id})|"/></td>
            </tr>
        </table>
    </div>
</body>
</html>
