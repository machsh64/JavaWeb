<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="500" cellspacing="0" cellpadding="4">
        <tr>
            <th>姓名</th>
            <th>门派</th>
            <th>成名绝技</th>
            <th>内功值</th>
        </tr>
        <tr align="center">
            <td>乔瑟夫</td>
            <td>波纹疾走</td>
            <td>波纹</td>
            <td>18900</td>
        </tr>
        <tr align="center">
            <td>承太郎</td>
            <td>日本</td>
            <td>白金之星</td>
            <td>28900</td>
        </tr>
        <tr align="center">
            <td>DIO</td>
            <td>吸血鬼</td>
            <td>冰冻</td>
            <td>27900</td>
        </tr>
    </table>
    <hr />
    <table border="1" width="500" cellspacing="0" cellpadding="4">
        <tr>
            <th>名称</th>
            <th>单价</th>
            <th>数量</th>
            <th>小计</th>
            <th>操作</th>
        </tr>
        <tr align="center">
            <td>苹果</td>
            <td rowspan = "2">5</td>
            <td>100</td>
            <td>500</td>
            <td><img src="img/del.png" width="24px" height="24"></td>
        </tr>
        <tr align="center">
            <td>菠萝</td>
            
            <td>10</td>
            <td>50</td>
            <td><img src="img/del.png" width="24px" height="24"></td>
        </tr>
        <tr align="center">
            <td>香蕉</td>
            <td>10</td>
            <td>20</td>
            <td>200</td>
            <td><img src="img/del.png" width="24px" height="24"></td>
        </tr>
        <tr align="center">
            <td>总计</td>
            <td colspan="4">750</td>
        </tr>
    </table>
</body>

</html>

<!-- 表格 table
      行  tr
      列  td
      表头列 th

      table中有如下属性 （已淘汰 但最好了解一下）
      border :表格边框的族系
      width :表格宽度
      cellspacing :单元格间距
      cellpadding :单元格填充

      tr 中有一个属性  align -> center , left , right

      rowspan :  列合并
      colspan :  行合并
    -->
