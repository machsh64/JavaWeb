<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 200px;
            height: 50px;
            background-color: #e0a4a4;

            /* 绝对定位*/
            position: absolute;
            left: 100px;
            top: 100px;
        }

        #div2 {
            width: 200px;
            height: 50px;
            background-color: blue;

            /* 相对定位*/
            position: relative;
            float: left;
            margin-left: 20px;
        }

        #div3 {
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="div1">&nbsp;</div>
<div id="div2">&nbsp;</div>
<div id="div3">&nbsp;</div>
</body>
</html>
