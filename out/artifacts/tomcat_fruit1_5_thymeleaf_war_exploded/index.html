<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="frucss/index.css">
    <script language="JavaScript" src="frujs/index.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存后台管理系统</p>
        <div style="float: right;padding-right: 20%">
            <a th:href="@{/add.html}"><button type="button" class="btn btn-primary">
                    添加新库存
                </button></a>
        </div>
        <table id="tbl_fruit">
            <tr>
                <th class="w20">名称</th>
                <th class="w20">单价</th>
                <th class="w20">库存</th>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.fruitList)}">
                <td colspan="4">对不起，库存为空！</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
                <td>
                    <a th:text="${fruit.fname}" th:href="@{/edit.do(fid=${fruit.fid})}">苹果</a></td>
                <td th:text="${fruit.price}">单价</td>
                <td th:text="${fruit.fcount}">库存</td>
                <td><img src="imgs/del.jpg" class="delImg" th:onclick="|delFruit(${fruit.fid})|"/></td>
            </tr>
        </table>
        <div style="width: 60%;margin-left: 20%;" class="center">
            <div style="width: 60%;margin-left: 20%;" class="center">
                <input type="button" value="首  页" th:onclick="|pageTr(1)|" th:disabled="${session.pageNo==1}" class="btn btn-default"/>
                <input type="button" value="上一页" th:onclick="|pageTr(${session.pageNo-1})|" th:disabled="${session.pageNo==1}" class="btn btn-default"/>
                <input type="button" value="下一页" th:onclick="|pageTr(${session.pageNo+1})|" th:disabled="${session.pageNo==session.pageCount}" class="btn btn-default"/>
                <input type="button" value="末  尾" th:onclick="|pageTr(${session.pageCount})|" th:disabled="${session.pageNo==session.pageCount}" class="btn btn-default"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
