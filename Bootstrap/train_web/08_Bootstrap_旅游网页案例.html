<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>旅游网页</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="web_css/08_css.css">
    <link/>
</head>
<body>
<!-- 1，页眉部分 -->
<header class="container-fluid">
    <!--首页top图片-->
    <div class="row">
        <img src="img/页眉.png" class="img-responsive" style="width: 100%">
    </div>
    <!--top包含搜索框块-->
    <div class="row search_row">
        <!--首页logo-->
        <div class="col-md-3"><img src="img/log/logo.png" class="img-responsive"></div>
        <!--搜索框-->
        <div class="col-md-5 search-paddtop">
            <!--<form class="navbar-form navbar-left search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入线路名称">
                </div>
                <button type="submit" class="btn btn-warning">搜索</button>
            </form>-->

            <input class="search-con" type="text" placeholder="请输入线路名称">
            <a class="search_btn" href="#">搜索</a>
        </div>
        <!--电话号码-->
        <div class="col-md-4"><img class="phone_number" src="img/log/phonenumber.png"></div>
    </div>

    <div class="row middle_bcg">
        <!--轮播图-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img_middle" src="img/rowsPic/row1.jpg" alt="...">
                </div>

                <div class="item">
                    <img class="img_middle" src="img/rowsPic/row2.jpg" alt="...">
                </div>

                <div class="item">
                    <img class="img_middle" src="img/rowsPic/row3.jpg" alt="...">
                </div>

                <div class="item">
                    <img class="img_middle" src="img/rowsPic/row4.jpg" alt="...">
                </div>

                <div class="item">
                    <img class="img_middle" src="img/rowsPic/row5.jpg" alt="...">
                </div>

                <div class="item">
                    <img class="img_middle" src="img/rowsPic/row6.jpg" alt="...">

                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</header>

<!--页眉与主体的过渡-->
<div id="cross_fire"></div>

<!-- 2，主体部分 -->
<div class="container">
    <!--主体第一部分-->
    <div class="row bodyLine1">
        <div class="col-md-3 col-sm-6 col-xs-6"><img src="img/body/pic_01.jpg" class="sec_img"></div>
        <div class="col-md-3 col-sm-6 col-xs-6"><img src="img/body/pic_02.jpg" class="sec_img"></div>
        <div class="col-md-3 col-sm-6 col-xs-6"><img src="img/body/pic_03.jpg" class="sec_img"></div>
        <div class="col-md-3 col-sm-6 col-xs-6"><img src="img/body/pic_04.jpg" class="sec_img"></div>
    </div>
    <!--主体第二部分-->
    <div class="row bodyLine2">
        <!--左侧大图-->
        <div class="col-md-4 col-sm-4 col-xs-6">
            <img src="img/body2/pic2_main.jpg" class="img-rounded sec_img">
        </div>
        <!--右侧两行三列小图-->
        <div class="col-md-8 col-sm-8 col-xs-6 right_img">
            <!--第一行-->
            <div class="first_line">
                <div class="col-md-4 col-sm-6 col-xs-6"><img src="img/body2/pic2_1.jpg" class="sec_img img-rounded"></div>
                <div class="col-md-4 col-sm-6 col-xs-6"><img src="img/body2/pic2_2.jpg" class="sec_img img-rounded"></div>
                <div class="col-md-4 col-sm-6 col-xs-6"><img src="img/body2/pic2_3.jpg" class="sec_img img-rounded"></div>
            </div>
            <!--第二行-->
            <div class="second_line">
                <div class="col-md-4 col-sm-6 col-xs-6"><img src="img/body2/pic2_4.jpg" class="sec_img img-rounded"></div>
                <div class="col-md-4 col-sm-6 col-xs-6"><img src="img/body2/pic2_5.jpg" class="sec_img img-rounded"></div>
                <div class="col-md-4 col-sm-6 col-xs-6"><img src="img/body2/pic2_6.jpg" class="sec_img img-rounded"></div>
            </div>
        </div>
    </div>
</div>
<!-- 3，页脚部分 -->
<footer class="container-fluid">

</footer>

<script rel="script" src="web_js/08_js.js"></script>
</body>
</html>
