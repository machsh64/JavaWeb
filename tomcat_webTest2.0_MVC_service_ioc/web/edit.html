<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
              integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
              crossorigin="anonymous">

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="bootstrap/js/bootstrap.min.js"></script>

        <title>数据更新页面</title>
        <link rel="stylesheet" href="custcss/edit.css">
    </head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑信息</p>
        <form method="post" th:action="@{/customer.do}">
            <input type="hidden" name="operator" value="update">
            <!--/*@thymesVar id="customer" type="com.ren.customer.pojo.Customer"*/-->
            <table id="tbl_fruit" th:object="${customer}">
                <input name="id" type="hidden" th:value="*{id}">
                <tr>
                    <th>姓名</th>
                    <td>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="name" th:value="*{name}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>邮箱</th>
                    <td>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="email" th:value="*{email}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>生日</th>
                    <td>
                        <div class="col-md-4">
                            <input type="date" class="form-control" name="birth" th:value="*{birth}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit" class="btn btn-primary btn-lg">确认修改</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
