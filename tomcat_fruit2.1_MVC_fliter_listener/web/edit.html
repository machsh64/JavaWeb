<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="frucss/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑库存信息</p>
        <form method="post" th:action="@{/fruit.do}">
            <input type="hidden" name="operator" value="update">
        <!--/*@thymesVar id="fruit" type="com.atguigu.fruit.pojo.Fruit"*/-->
        <table id="tbl_fruit"  th:object="${fruit}">
            <input type="hidden" name="fid" th:value="*{fid}"/>
            <tr>
                <th class="w20">名称</th>
                <td>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="fname" th:value="*{fname}"/>
                    </div>
                </td>
            </tr>
                <th class="w20">单价</th>
                <td>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="price" th:value="*{price}"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="w20">库存</th>
                <td>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="fcount" th:value="*{fcount}"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="w20">备注</th>
                <td>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="remark" th:value="*{remark}"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" class="btn btn-primary btn-lg">确认修改</button>
                </th>
            </tr>
        </table>
        </form>
    </div>
</div>
</body>
</html>
