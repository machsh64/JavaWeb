<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用用户后台管理系统</p>
        <table id="tbl_fruit">
            <tr>
                <th class="w20">姓名</th>
                <th class="w20">邮箱</th>
                <th class="w20">生日</th>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.customerList)}">
                <td colspan="4">对不起，信息库为空！</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.customerList)}" th:each="customer : ${session.customerList}">
                <td th:text="${customer.name}">姓名</td>
                <td th:text="${customer.email}">邮箱</td>
                <td th:text="${customer.birth}">生日</td>
                <td><img src="imgs/del.jpg" class="delImg"/></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
