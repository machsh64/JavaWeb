<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>

    <style type="text/css">

        div {
            position: absolute;

            left: 38%;
            top: 10%;
        }

        #table_b {
            position: absolute;

            border: 1px solid black;
            width: 500px;

            left: 35%;
            top: 15%;

            text-align: center;
        }

        table tr th {
            border: 1px solid black;
        }

        table tr td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
<div>
    <!--    <input type="number" name="id" value="编号">-->    <!--后续设置为了自动添加删除编号内容，则去除掉获取id编号的内容框-->
    <input type="text" name="name" value="姓名">
    <input type="text" name="gender" value="性别">
    <input type="button" name="commit" value="添加">
</div>

<table id="table_b">
    <thead>
    <tr>
        <th colspan="4">学生信息表</th>
    </tr>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>1</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="del_table(this)">删除</a></td>
    </tr>

    <tr>
        <td>2</td>
        <td>向问天</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="del_table(this)">删除</a></td>
    </tr>

    <tr>
        <td>3</td>
        <td>特仑苏</td>
        <td>女</td>
        <td><a href="javascript:void(0)" onclick="del_table(this)">删除</a></td>
    </tr>
    </tbody>
</table>

<script rel="script">
    //使用innerHTML添加动态表格
    var id = 3;

    //添加的操作
    //给添加按钮绑定单击事件
    document.getElementsByName("commit")[0].onclick = function () {
        //获取文本框的内容
        //var id = document.getElementsByName("id")[0].value;   //自动设置id 则取消获取文本框的id内容
        var name = document.getElementsByName("name")[0].value;
        var gender = document.getElementsByName("gender")[0].value;

        //获取table
        var table_b = document.getElementById("table_b");

        table_b.innerHTML +=
            "<tr><td>"+ (++id) +"</td>" +
            "<td>"+name+"</td>" +
            "<td>"+gender+"</td>" +
            "<td><a href=\"javascript:void(0)\" onclick=\"del_table(this)\">删除</a></td></tr>";

    }

    //删除的操作
    //添加点击del事件
    function del_table(obj) {   //此处获取到的obj对象是td子对象<a>超链接的对象，则获取tr'table对象分别需要获取2到三次
        //获取table对象 获取tr对象
        var table_tr = obj.parentNode.parentNode;
        var table_b = table_tr.parentNode;

        //删除table中对应的tr
        table_b.removeChild(table_tr);
    }

</script>

</body>
</html>
